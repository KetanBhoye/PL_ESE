<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .developer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }


        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .expertise {
            font-style: italic;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>About Us</h1>
    </header>

    <section>
        <h2>Meet Our Developers</h2>

        <div class="developer">
            <div class="card">
                <img src="img.avif" alt="Developer 1">
                <p>John Doe</p>
                <p class="expertise">Front-end Developer</p>
            </div>
            <div class="card">
                <img src="img.avif" alt="Developer 2">
                <p>Jane Smith</p>
                <p class="expertise">Back-end Developer</p>
            </div>
            <div class="card">
                <img src="img.avif" alt="Developer 3">
                <p>Bob Johnson</p>
                <p class="expertise">Full-stack Developer</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
