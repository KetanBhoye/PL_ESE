<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ecf0f1;
            border: solid 1px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: left;
            transition: transform 0.3s ease-in-out;
        }
        section:hover{
            transform: scale(1.05);
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Registration Page</h1>
    </header>

    <section>
        <form id="registrationForm">
            <h1 style="color: #3498db;">Register Here</h1>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern=".{6,}" title="Password must be at least 6 characters" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" pattern=".{6,}" title="Password must be at least 6 characters" required>

            <button type="button" onclick="validateForm()">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var form = document.getElementById('registrationForm');
            if (form.checkValidity()) {
                alert('Registration Successful!');
                location.reload();
            } else {
                alert('Please fill out all fields correctly.');
            }
        }
    </script>

</body>
</html>
